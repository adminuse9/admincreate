<html lang="en">

<head>

	<link rel="stylesheet" href=

</head>
 
  <div class="container">
    <div class="firebase-status">
      <h2>Firebase Data</h2>
      <div id="dataContainer"></div>
    </div>
    <button class="button" onclick="retrieveData()">Retrieve Data</button>
  </div>
	
	
	


	
	<script src=
"https://www.gstatic.com/firebasejs/3.7.4/firebase.js">
	</script>
	
	<script>
 // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyA29n_fmia2zLvXh90NPgB2aKI9sQJiQsg",
    authDomain: "fir-jsonproject.firebaseapp.com",
    databaseURL: "https://fir-jsonproject-default-rtdb.firebaseio.com",
    projectId: "fir-jsonproject",
    storageBucket: "fir-jsonproject.appspot.com",
    messagingSenderId: "407188170224",
    appId: "1:407188170224:web:928a263652d41c72a7a935"
  };
		firebase.initializeApp(firebaseConfig);
const database = app.database();
	  // Function to retrieve data from Firebase
    function retrieveData() {
      const dataContainer = document.getElementById('dataContainer');
      dataContainer.innerHTML = ''; // Clear previous data

      const ref = database.ref('UserData');
      ref.once('value', function(snapshot) {
        if (snapshot.exists()) {
          snapshot.forEach(function(childSnapshot) {
            const childData = childSnapshot.val();
            const key = childSnapshot.key;

            // Create tile HTML element
            const tile = document.createElement('div');
            tile.classList.add('tile');
            tile.textContent = `${key}: ${childData.value}`;

            // Apply background color based on key
            if (key % 2 === 0) {
              tile.classList.add('black-bg');
            } else {
              tile.classList.add('red-bg');
            }

            dataContainer.appendChild(tile);
          });
        } else {
          dataContainer.textContent = "No data found.";
        }
      }).catch(function(error) {
        dataContainer.textContent = "Error retrieving data: " + error.message;
      });
    }
  </script>


</body>

</html>
